<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/dev.html" />
    <title>Redirecting to Dev Shell…</title>
    <script>
      // Respect GH Pages base in dev as well.
      (function () {
        var base = location.pathname.indexOf('/monkeypirate/') === 0 ? '/monkeypirate/' : '/';
        location.replace(base + 'dev.html');
      })();
    </script>
  </head>
  <body>
    Redirecting to the modular dev shell…
    <a id="link" href="/dev.html">Open dev.html</a>
    <script>
      var base = location.pathname.indexOf('/monkeypirate/') === 0 ? '/monkeypirate/' : '/';
      document.getElementById('link').href = base + 'dev.html';
    </script>
  </body>
</html>
